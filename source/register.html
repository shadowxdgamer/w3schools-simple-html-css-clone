<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../assets/Logo/html-5-logo-svgrepo-com.svg" type="image/svg+xml">
</head>

<body>
    <form method="post" action="index.html">
        <h1>Enregistrez votre compte</h1>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" minlength = 3 maxlength="12" required autofocus>

        <label for="last-name">Prénom :</label>
        <input type="text" id="last-name" name="last-name" minlength = 3 maxlength="12" required>

        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" minlength = 3 maxlength="13" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
        title="Doit contenir au moins un chiffre, une lettre majuscule et minuscule, et au moins 8-16 caractères ou plus" required>

        <label for="confirm-password">Confirmer le mot de passe :</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">S'inscrire</button>

        <div class="signin-link">
            <p>Déjà un compte? <a href="../source/login.html">Connectez-vous</a></p>
        </div>
    </form>
</body>

</html>
