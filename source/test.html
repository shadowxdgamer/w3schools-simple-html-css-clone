<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        /* Style pour la bordure arrondie avec "-" */
        .bordure-arrondie {
            border: 2px solid black; /* Couleur et épaisseur de la bordure */
            border-radius: 50px; /* Rayon pour rendre les coins arrondis */
            border-style: dashed;
            padding: 10px; /* Ajoute un espace à l'intérieur de la bordure */
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

    <!-- Utilisation de la classe pour la bordure arrondie avec "-" -->
    <div class="bordure-arrondie">----</div>

</body>
</html>
